[variable_params]
total_mass =
q =
tc =
inclination =
polarization =
spin1z =
spin2z =
coa_phase =
eclipticlatitude =
eclipticlongitude =

[static_params]
distance = 1000
mode_array = 22

[prior-eclipticlatitude]
name = cos_angle

[prior-eclipticlongitude]
name = uniform_angle

[prior-coa_phase]
name = uniform_angle

[prior-total_mass]
name = uniform
min-total_mass = 1e6
max-total_mass = 1e8

[prior-spin1z]
name = uniform
min-spin1z = -.9
max-spin1z = 0.9

[prior-spin2z]
name = uniform
min-spin2z = -.9
max-spin2z = 0.9

[prior-tc]
name = uniform
min-tc = 0
max-tc = 37000000

[prior-inclination]
name = sin_angle

[prior-polarization]
name = uniform_angle

[prior-q]
name = uniform
min-q = 1
max-q = 5

[waveform_transforms-mass1]
name = custom
inputs = total_mass, q
mass1 = mass1_from_mtotal_q(total_mass, q)

[waveform_transforms-mass2]
name = custom
inputs = total_mass, q
mass2 = mass2_from_mtotal_q(total_mass, q)
